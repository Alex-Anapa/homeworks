<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="body body--open-menu">
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a href="#" class="header__logo">
                            <img src="./img/icons/logos/logo-dark.svg" alt="Логотип Wake & Bake">
                        </a>
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Программа обучения</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Галерея</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Отзывы</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">Контакты</a>
                                </li>
                            </ul>
                        </nav>
                        <a href="#" class="burger-icon">
                            <span></span>
                        </a>
                    </div>

                </div>
            </div>
            <section class="welcome">
                <div class="container">
                    <div class="welcome__inner">
                        <div class="welcome__content">
                            <div class="welcome__info">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="welcome__title">Научись печь торты и десерты с нуля</h1>
                            <p class="welcome__text">За 8 практических занятий ты получишь, новые возможности
                                для самореализации и любимое дело</p>
                            <div class="welcome__img-control welcome__img-control--mobile">
                                <a data-fslightbox="mobile" href="video/cake.mp4" class="welcome__img-btn">
                                    <img src="img/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                            <a href="#" class="welcome__btn btn">Записаться на курс</a>
                        </div>
                        <div class="welcome__img">
                            <img src="img/content/girl.png" alt="Девушка с тортом в руках">
                            <div class="welcome__img-control">
                                <a data-fslightbox href="video/cake.mp4" class="welcome__img-btn">
                                    <img src="img/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>

    <script src="js/fslightbox.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
